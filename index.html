        @font-face {
            font-family: 'Helvetica';
            src: url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica.woff') format('woff'),
                 url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica-bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            cursor: crosshair;
            background-color: #dddddd; /* Color de fondo claro */
        }

        /* Mantener el cursor como cruz en enlaces y botones */
        a, button {
            cursor: crosshair !important;
        }

        /* Redes sociales */
        .social-links {
            position: fixed;
            top: 90px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 20; /* Se asegura de que esté visible por encima de todo */
        }

        .social-links a {
            font-size: 24px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #b00000;
        }

        /* Encabezado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Ancho completo */
            background-color: rgba(255, 255, 255, 0); /* Fondo transparente */
            color: #000000; /* Color del texto */
            padding: 60px 0px; /* Superior/Inferior: 60px, Izquierda/Derecha: 0px */
            text-align: center; /* Centra el texto horizontalmente */
            z-index: 10; /* Asegura que esté encima de otros elementos */
            cursor: crosshair !important;
        }

        header h1, header p {
            margin: 0;
            cursor: crosshair; /* Asegurar que los elementos internos también usen cruz */
            font-size: 4rem;  /* Tamaño del texto */
            font-weight: 800; /* Grosor más grueso */
        }

        /* Enlace del encabezado que redirige a YouTube */
        header a {
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: inherit; /* Mantiene el color del texto */
        }

        /* Ajustes para el contenido del cuerpo */
        main {
            margin-top: calc(100px + 90px); /* Altura del header + espacio adicional */
        }

        /* Contenedor de proyectos */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas */
            gap: 30px;
            margin: 15px auto 30px auto; /* 30px abajo */
            max-width: 1450px;
        }

        /* Elementos del proyecto */
        .project-item {
            background-color: #f0f0f0;
            border: none;
            padding: 0px;
            text-align: center;
            aspect-ratio: 1 / 1; /* Hace que cada elemento sea cuadrado */
            position: relative;
            overflow: hidden;

            opacity: 0; /* Inicialmente invisible */
            transform: translateY(30px); /* Inicia desplazado hacia abajo */
            transition: opacity 1s ease, transform 1s ease; /* Transición suave */
        }

        /* Cuando el proyecto entra en la vista (se hace visible) */
        .project-item.visible {
            opacity: 1;
            transform: translateY(0); /* Vuelve a la posición original */
        }

        .project-item img {
            width: 100%; /* Asegura que ocupe todo el ancho del contenedor */
            height: 100%; /* Asegura que ocupe todo el alto del contenedor */
            object-fit: cover; /* Escala la imagen para cubrir completamente el área del contenedor */
            object-position: center; /* Centra la imagen dentro del contenedor */
            display: block; /* Elimina el espacio extra causado por el comportamiento inline */
            border: none; /* Asegura que no haya bordes alrededor de la imagen */
            margin: 0; /* Elimina cualquier margen que pueda estar causando el marco blanco */
            padding: 0; /* Elimina rellenos adicionales */
        }

        .project-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .project-item:hover .overlay {
            opacity: 1;
        }

        /* Diseño adaptable */
        @media (max-width: 1080px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas en pantallas más pequeñas */
            }
            /* Reducción del espacio entre encabezado y contenido en pantallas pequeñas */
            main {
                margin-top: 150px; /* Espacio aún más pequeño entre el encabezado y el contenido */
            }

            .social-links {
                flex-direction: column; /* Cambiar a disposición vertical */
                top: 30%; /* Ajustar la posición para evitar el encabezado */
                right: 5%; /* Posición más cercana al borde derecho */
                gap: 30px; /* Espacio entre los íconos */
            }

            header {
                padding: 40px 0px; /* Ajusta el espacio del encabezado si es necesario */
            }
        }

        @media (max-width: 480px) {
            .projects-container {

                margin-top: 150px; /* Espacio aún más pequeño entre el encabezado y el contenido */
            }
        }
    </style>

    <script>
        // Esperamos a que la página cargue completamente
        document.addEventListener('DOMContentLoaded', function() {
            // Definimos las opciones del Intersection Observer
            const observerOptions = {
                root: null, // Usamos el viewport como referencia
                rootMargin: '0px', // Sin margen adicional
                threshold: 0.3 // El 50% del elemento debe estar visible para activar la animación
            };

            // Creamos una función callback que se ejecutará cuando los proyectos entren en el viewport
            const fadeInProjects = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Si el proyecto entra en la vista, le agregamos la clase 'visible'
                        entry.target.classList.add('visible');
                    } else {
                        // Si el proyecto sale de la vista, lo ocultamos de nuevo para el siguiente scroll
                        entry.target.classList.remove('visible');
                    }
                });
            };

            // Creamos el observer y le pasamos la función de callback y las opciones
            const observer = new IntersectionObserver(fadeInProjects, observerOptions);

            // Obtenemos todos los proyectos y comenzamos a observarlos
            const projects = document.querySelectorAll('.project-item');
            projects.forEach(project => {
                observer.observe(project);
            });
        });
    </script>
